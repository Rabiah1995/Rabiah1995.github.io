<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beauty Book System</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Splash Screen -->
	<div class="splash">
		<h1 class="fade-in">Beauty Book System</h1>
	</div>

	<!-- Nav Bar -->
	<nav id="navbar">
	    <h1 class="logo">
	      <span class="text-primary">
	        <i class="fas fa-book-open"></i> Beauty</span> Book System
	    </h1>
  	</nav>

	<!-- Search -->
	<div class="input-container">
		<div class='inputHolder'>
			<input type="text"  class="textbox" placeholder='Postcode' id='txtPostcode'>
			<div class="button" id='btnPostcode'><i class="fas fa-search"></i></div> 
		</div>
	</div>

	


	<div id='results'></div>   


	<!-- Local JS File -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
